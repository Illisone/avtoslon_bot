<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для кнопок из предыдущих версий, сохранены для "Написать нам" */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }
        
        /* Стили для КЛИКАБЕЛЬНЫХ КАРТОЧЕК (теперь это div) */
        .contact-card {
            cursor: pointer;
            transition: transform 0.1s ease;
            margin-bottom: 10px; 
            padding: 15px; 
            /* Если требуется фон/рамка, добавьте здесь */
            background-color: var(--secondary-bg-color, #2c2c2c);
            border-radius: 10px;
        }
        .contact-card:active {
            transform: scale(0.98);
        }
        .contact-name {
            margin-bottom: 0;
            text-align: center; 
        }
        .contact-info {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        /* Стили для прелоадера */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            /* Placeholder for your spinner */
        }
    </style>
</head>

<body>
    
    <div id="preloader">
        <div class="spinner"></div> 
    </div>
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>

            <div class="contact-card" onclick="promptCall('+79232220001')">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
            </div>

            <div class="contact-card" onclick="promptCall('+79137871232')">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
            </div>
            
            <div class="contact-card" onclick="promptCall('+79139176644')">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
            </div>

        </div>
    </div>

    <script>
    // --- ПЕРЕМЕННЫЕ ДЛЯ ПРЕЛОВДЕРА ---
    const startTime = Date.now();
    const MINIMUM_DISPLAY_TIME = 2000;

    // --- ФУНКЦИЯ ЗВОНКА (МЕТОД TWA) ---
    function promptCall(number) {
        // Используем openLink, чтобы явно сообщить Telegram, что нужно открыть системную ссылку
        if (window.Telegram && Telegram.WebApp) {
             Telegram.WebApp.openLink('tel:' + number);
        } else {
             // Запасной вариант для обычного браузера
            window.location.href = 'tel:' + number;
        }
    }
    
    // --- ФУНКЦИЯ ДЛЯ КОРРЕКТНОГО УДАЛЕНИЯ ПРЕЛОВДЕРА ---
    function hidePreloader() {
        const preloader = document.getElementById("preloader");
        if (!preloader) return;
        
        const elapsedTime = Date.now() - startTime;
        const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

        setTimeout(() => {
            preloader.classList.add("hidden");
            
            setTimeout(() => {
                preloader.remove();
            }, 500);
        }, remainingTime);
    }
    
    // --- ИНИЦИАЛИЗАЦИЯ ---
    Telegram.WebApp.ready();
    
    // Скрываем прелоадер после полной загрузки страницы
    window.addEventListener("load", hidePreloader);

    // Настройка навигации
    Telegram.BackButton.show();

    Telegram.BackButton.onClick(() => {
        Telegram.close();
    });
</script>


</body>
</html>

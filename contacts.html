<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Общий стиль для всех кнопок */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        /* Стиль для кнопки "Написать нам" */
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }

        /* Стиль для кнопок "Позвонить" */
        .contact-card .contact-button {
            margin-top: 10px;
        }
        
        /* Убираем лишний отступ снизу у имени */
        .contact-name {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>


            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
                <button type="button" onclick="openPhoneCall('+79232220001')" class="contact-button">
                    Позвонить
                </button>
            </div>

            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
                <button type="button" onclick="openPhoneCall('+79137871232')" class="contact-button">
                    Позвонить
                </button>
            </div>
            
            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
                <button type="button" onclick="openPhoneCall('+79139176644')" class="contact-button">
                    Позвонить
                </button>
            </div>

        </div>
    </div>

    <script>
        // Функция для принудительного открытия ссылки tel: через внешний браузер/приложение
        function openPhoneCall(phoneNumber) {
            // Удаляем символ '+' из номера
            const cleanNumber = phoneNumber.replace('+', ''); 
            const telUrl = 'tel:' + cleanNumber; 
            
            if (window.Telegram && Telegram.WebApp) {
                // ДИАГНОСТИКА: Показываем сообщение, чтобы убедиться, что код выполняется
                Telegram.WebApp.showAlert('Запуск звонка. Если звонок не пошел, возможно, его блокирует ОС.');
                
                // Основной вызов, который должен сработать
                Telegram.WebApp.openLink(telUrl);
            } else {
                // Запасной вариант для обычных браузеров
                window.location.href = telUrl;
            }
        }

        Telegram.WebApp.ready();
        
        // --- КОД ПРЕДЗАГРУЗЧИКА ---
        const startTime = Date.now();
        const MINIMUM_DISPLAY_TIME = 2000;

        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            if (!preloader) return;
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

            setTimeout(() => {
                preloader.classList.add("hidden");
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, remainingTime);
        });
        // --------------------------

        // Настройка навигации
        Telegram.BackButton.show();

        Telegram.BackButton.onClick(() => {
            Telegram.close();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для кнопок из предыдущих версий */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }
        
        /* Стили для КЛИКАБЕЛЬНЫХ КАРТОЧЕК (должны быть в styles.css, но для гарантии) */
        .contact-card {
            cursor: pointer;
            transition: transform 0.1s ease;
            margin-bottom: 10px; 
            padding: 15px; 
            /* Если стили из styles.css не подхватываются, убедитесь, что они корректны */
        }
        .contact-card:active {
            transform: scale(0.98);
        }
        .contact-name {
            margin-bottom: 0;
            text-align: center; 
        }
        .contact-info {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    
    <div id="preloader">
        <div class="loader"></div> 
    </div>
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>

            <div class="contact-card" onclick="promptCall('+79232220001')">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
            </div>

            <div class="contact-card" onclick="promptCall('+79137871232')">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
            </div>
            
            <div class="contact-card" onclick="promptCall('+79139176644')">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
            </div>

        </div>
    </div>

    <script>
    // --- ПЕРЕМЕННЫЕ ДЛЯ ПРЕЛОВДЕРА ---
    const startTime = Date.now();
    const MINIMUM_DISPLAY_TIME = 2000;

    // --- ФУНКЦИЯ ЗВОНКА (МЕТОД TWA) ---
    function promptCall(number) {
        // Используем openLink, чтобы явно сообщить Telegram, что нужно открыть системную ссылку
        if (window.Telegram && Telegram.WebApp) {
             Telegram.WebApp.openLink('tel:' + number);
        } else {
            window.location.href = 'tel:' + number;
        }
    }
    
    // --- ФУНКЦИЯ ДЛЯ КОРРЕКТНОГО УДАЛЕНИЯ ПРЕЛОВДЕРА ---
    function hidePreloader() {
        const preloader = document.getElementById("preloader");
        if (!preloader) return;
        
        const elapsedTime = Date.now() - startTime;
        const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

        setTimeout(() => {
            // 1. Скрываем (запускаем CSS-переход)
            preloader.classList.add("hidden");
            
            // 2. Удаляем из DOM после завершения анимации (0.5 секунды)
            setTimeout(() => {
                preloader.remove();
            }, 500);
        }, remainingTime);
    }
    
    // --- ИНИЦИАЛИЗАЦИЯ ---
    Telegram.WebApp.ready();
    
    // Скрываем прелоадер после полной загрузки страницы с минимальной задержкой в 2 секунды
    window.addEventListener("load", hidePreloader);

    // Настройка навигации
    Telegram.BackButton.show();

    Telegram.BackButton.onClick(() => {
        Telegram.close();
    });
</script>


</body>
</html>

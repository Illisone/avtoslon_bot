<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили без изменений */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }
        .contact-card {
            cursor: pointer; 
            transition: transform 0.1s ease; 
            padding: 20px;
        }
        .contact-card:active {
            transform: scale(0.98);
        }
        .contact-name {
            margin-bottom: 0;
            text-align: center; 
        }
        .contact-info {
            width: 100%; 
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>


            <div class="contact-card" onclick="promptCall('Вадим', '+79232220001')">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
            </div>

            <div class="contact-card" onclick="promptCall('Алексей', '+79137871232')">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
            </div>
            
            <div class="contact-card" onclick="promptCall('Николай', '+79139176644')">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
            </div>

        </div>
    </div>

    <script>
        function promptCall(name, number) {
            // Форматируем номер для красивого отображения
            const displayNum = number.replace('+', '').replace(/(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})/, '$1 ($2) $3-$4-$5');
            
            if (!window.Telegram || !Telegram.WebApp) {
                window.location.href = 'tel:' + number;
                return;
            }

            Telegram.WebApp.showConfirm(
                `Позвонить менеджеру ${name}? \nНомер: ${displayNum}`,
                (ok) => {
                    if (ok) {
                        // КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Передаем номер с плюсом (+7...)
                        const telUrl = 'tel:' + number;
                        
                        // Запускаем звонок через openLink
                        Telegram.WebApp.openLink(telUrl); 
                    }
                }
            );
        }

        Telegram.WebApp.ready();
        
        // --- КОД ПРЕДЗАГРУЗЧИКА и НАВИГАЦИИ без изменений ---
        const startTime = Date.now();
        const MINIMUM_DISPLAY_TIME = 2000;

        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            if (!preloader) return;
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

            setTimeout(() => {
                preloader.classList.add("hidden");
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, remainingTime);
        });

        Telegram.BackButton.show();
        Telegram.BackButton.onClick(() => {
            Telegram.close();
        });
    </script>
</body>

</html>

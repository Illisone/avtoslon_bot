<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для кнопок из предыдущих версий, сохранены для "Написать нам" */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }
        
        /* Стили для КЛИКАБЕЛЬНЫХ КАРТОЧЕК (теперь это теги <a>) */
        .contact-card {
            cursor: pointer; /* Делаем карточку явно кликабельной */
            transition: transform 0.1s ease; /* Добавляем эффект нажатия */
            text-decoration: none; /* Убираем подчеркивание у ссылки */
            color: inherit; /* Наследуем цвет текста от родителя */
            display: flex; /* Чтобы карточка занимала всю ширину */
            margin-bottom: 10px; /* Сохраняем отступ между карточками */
            padding: 15px; /* Сохраняем внутренние отступы, если они были */
            background-color: var(--secondary-bg-color, #2c2c2c); /* Пример цвета фона */
            border-radius: 10px;
        }
        .contact-card:active {
            transform: scale(0.98);
        }
        .contact-name {
            margin-bottom: 0;
            text-align: center; 
        }
        .contact-info {
            width: 100%; /* Занимает всю ширину карточки */
            display: flex;
            justify-content: center; /* Центрируем имя */
        }
    </style>
</head>

<body>
    
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>

            <a href="tel:+79232220001" class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
            </a>
            
            <a href="tel:+79137871232" class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
            </a>
            
            <a href="tel:+79139176644" class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
            </a>
            </div>
    </div>

    <script>
    // --- ФУНКЦИЯ promptCall УДАЛЕНА. Звонок инициируется через нативные <a href="tel:..."> ---
    
    Telegram.WebApp.ready();
    
    // --- КОД ПРЕДЗАГРУЗЧИКА (ОСТАВЛЕН БЕЗ ИЗМЕНЕНИЙ) ---
    const startTime = Date.now();
    const MINIMUM_DISPLAY_TIME = 2000;

    window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (!preloader) return;
        const elapsedTime = Date.now() - startTime;
        const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

        setTimeout(() => {
            preloader.classList.add("hidden");
            setTimeout(() => {
                preloader.remove();
            }, 500);
        }, remainingTime);
    });
    // --------------------------

    // Настройка навигации
    Telegram.BackButton.show();

    Telegram.BackButton.onClick(() => {
        Telegram.close();
    });
</script>


</body>
</html>

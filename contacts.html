<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center; /* Центрируем текст внутри кнопки */
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        /* Новый стиль для кнопки "Написать нам" */
        .main-contact-button {
            margin-bottom: 25px; /* Отступ от менеджеров */
            font-size: 1.1em;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Выбери своего менеджера</h1>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам
            </a>


            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
                <a href="tel:+79232220001" class="contact-button">
                    Позвонить
                </a>
            </div>

            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
                <a href="tel:+79137871232" class="contact-button">
                    Позвонить
                </a>
            </div>
            
            <div class="contact-card">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
                <a href="tel:+79139176644" class="contact-button">
                    Позвонить
                </a>
            </div>

        </div>
    </div>

    <script>
        // ГЛАВНОЕ ИСПРАВЛЕНИЕ: Вызываем ready() немедленно
        Telegram.WebApp.ready();
        
        // --- КОД ПРЕДЗАГРУЗЧИКА ---
        const startTime = Date.now();
        const MINIMUM_DISPLAY_TIME = 2000;

        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            if (!preloader) return;
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

            setTimeout(() => {
                preloader.classList.add("hidden");
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, remainingTime);
        });
        // --------------------------

        // Настройка навигации
        Telegram.BackButton.show();

        Telegram.BackButton.onClick(() => {
            Telegram.close();
        });
    </script>
</body>

</html>

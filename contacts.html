<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Менеджеры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для кнопок из предыдущих версий, сохранены для "Написать нам" */
        .contact-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-sizing: border-box; 
        }
        .contact-button:hover {
            background-color: var(--accent-light);
        }
        .main-contact-button {
            margin-bottom: 25px; 
            font-size: 1em; 
            padding: 12px 20px; 
        }
        
        /* Стили для КЛИКАБЕЛЬНЫХ КАРТОЧЕК */
        .contact-card {
            cursor: pointer; /* Делаем карточку явно кликабельной */
            transition: transform 0.1s ease; /* Добавляем эффект нажатия */
        }
        .contact-card:active {
            transform: scale(0.98);
        }
        .contact-name {
            margin-bottom: 0;
            /* Выравниваем текст, если он был центрирован стилем contact-card */
            text-align: center; 
        }
        /* Убираем лишний отступ снизу у имени, так как роли нет */
        .contact-info {
            width: 100%; /* Занимает всю ширину карточки */
        }
    </style>
</head>

<body>
    
    
    <div class="container" style="padding-top: 20px;">
        <header class="header">
            <h1 class="page-title">Наши Менеджеры</h1>
            <p style="color: var(--hint-color); text-align: center;">Выберите, как Вам удобнее связаться.</p>
        </header>

        <div id="contact-list" style="margin-top: 20px;">
            
            <a href="https://t.me/K_Dim17" target="_blank" class="contact-button main-contact-button">
                Написать нам (Telegram)
            </a>


            <div class="contact-card" onclick="promptCall('Вадим', '+79232220001')">
                <div class="contact-info">
                    <h3 class="contact-name">Вадим</h3>
                </div>
                </div>

            <div class="contact-card" onclick="promptCall('Алексей', '+79137871232')">
                <div class="contact-info">
                    <h3 class="contact-name">Алексей</h3>
                </div>
            </div>
            
            <div class="contact-card" onclick="promptCall('Николай', '+79139176644')">
                <div class="contact-info">
                    <h3 class="contact-name">Николай</h3>
                </div>
            </div>

        </div>
    </div>

    <script>
    // НОВАЯ ФУНКЦИЯ: СРАЗУ ИНИЦИИРУЕТ СИСТЕМНЫЙ ЗВОНОК
    function promptCall(name, number) {
        // Протокол tel: вызывает нативное диалоговое окно ОС (iOS/Android) 
        // с подтверждением звонка, как на вашем скриншоте.
        if (window.Telegram && Telegram.WebApp) {
             // Используем openLink для корректной обработки в Telegram Web App
            Telegram.WebApp.openLink('tel:' + number);
        } else {
             // Запасной вариант для обычного браузера
            window.location.href = 'tel:' + number;
        }
    }

    Telegram.WebApp.ready();
    
    // --- КОД ПРЕДЗАГРУЗЧИКА (ОСТАВЛЕН БЕЗ ИЗМЕНЕНИЙ) ---
    const startTime = Date.now();
    const MINIMUM_DISPLAY_TIME = 2000;

    window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (!preloader) return;
        const elapsedTime = Date.now() - startTime;
        const remainingTime = Math.max(0, MINIMUM_DISPLAY_TIME - elapsedTime);

        setTimeout(() => {
            preloader.classList.add("hidden");
            setTimeout(() => {
                preloader.remove();
            }, 500);
        }, remainingTime);
    });
    // --------------------------

    // Настройка навигации (ОСТАВЛЕНА БЕЗ ИЗМЕНЕНИЙ)
    Telegram.BackButton.show();

    Telegram.BackButton.onClick(() => {
        Telegram.close();
    });
</script>


</body></html>
